<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #map{
            height:500px;
            width:100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap(){
            var location = {lat:12.295810, lng:76.639381};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: location
            });
            
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhbXhpLTRqaWwgeTnx0UXGUCELZyF3KcE&callback=initMap"></script>
</body>
</html>
